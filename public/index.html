<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/icon192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#536878">
    <link rel="stylesheet" href="/node_modules/lato-font/css/lato-font.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style type="text/css">
      body {
        font-family: "Lato Black";
        direction: ltr;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-image: url('./images/0063.jpg');
      }
      .App {
        text-align: center;
      }
      .App-intro {
        font-size: large;
      }
      .ghost {
        font-size: 16px;
        color: white;
        border: white 2px solid;
        outline: none;
        text-decoration: none;
        background: none;
        padding: 6px 12px 6px 12px;
        cursor: pointer;
        transition: 0.3s;
        border-radius: 5px;
        margin-left: 10px;
      }
      .top {
        text-align: right;
        background: rgba(0,0,0, 0.5);
      }
      .logout {
        max-width: 6em;
        margin-right: 2em;
        margin-top: 1em;
        margin-bottom: 1em;
        opacity: 1.5;
      }
      h1 {
        font-family: Lato;
        font-weight: 900;
        font-style: normal;
      }    
      p, button, a {
        font-weight: 300;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div class="App">
        <div class="top">
          <button class="ghost">PLEASE</button>
          <button class="ghost">WAIT</button>
          <button class="ghost logout">...</button>
        </div>
      </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          }).catch(function(err) {
            console.log(err)
          });
        });
      } else {
        console.log('service worker is not supported');
      }
    </script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-messaging.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
